{% extends 'event-management-system/header.html' %}
{% load staticfiles %}

{% block customCss %}
<link rel="stylesheet" type="text/css" href="{% static 'event-management-system/css/style-login.css' %}">
{% endblock %}


{% block content %}

<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
    <label class="sr-only">User Name</label>
    <input name='userName' id="inputUserName" class="form-control" placeholder="User Name">
    <label class="sr-only">Password</label>
    <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password">
    <div class="checkbox mb-3">

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

{% endblock %}
