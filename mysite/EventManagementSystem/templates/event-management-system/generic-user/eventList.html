{% extends 'event-management-system/header.html' %}

{% block content %}

    <style>
        .table-style {
            width: 50%;
            margin-left: 25%;
            background-color: white;
            opacity: 0.8;
        }
    </style>

    <table class="table mb-0 table-style">
        <thead>
        <tr>
            <th style="width: 20%; text-align: center">Event ID</th>
            <th style="width: 85%">Event Name</th>
        </tr>
        </thead>
        <tbody>
        {% for event in eventList %}
            <tr>
                <td style="width: 20%; text-align: center">{{ event.eventID }}</td>
                <td style="width: 80%">{{ event.eventName }}</td>
            </tr>
        {% empty %}
            <tr>
                <td class="bg-light text-center font-italic" colspan="3">You haven't added any events yet.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
