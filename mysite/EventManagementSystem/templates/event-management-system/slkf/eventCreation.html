{% extends 'event-management-system/header.html' %}

{% block content %}

<div class="row">
    <div class="col-md-8 col-sm-10 col-12">
        <h2>New Event</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <ul>
                {{ form.as_ul }}
            </ul>

            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>

{% endblock %}
