{% extends 'event-management-system/header.html' %}

                </button>
                {{ message }}
            </div>
        </div>

                    }

                    <div class="col-sm-6 column-style">

                    </div>
                    <div class="col-sm-6 column-style">
                        <a href="{% url 'association-list' %}" class="btn btn-block btn-primary btn-lf" role="button">Associations</a>
